<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Poll</title>
    <style>
        /* Add your existing styles here */
        /* Include the new styles for animation */
        .poll-bar {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: #7e7e7e;
            transition: height 0.5s ease-in-out;
            z-index: -1;
        }
        .poll-option {
            position: relative;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #c0c0c0;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
            overflow: hidden;
        }
        .result-info {
            font-size: 14px;
            color: #333333;
        }
        .poll-option.selected {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="window-container">
        <div class="title-bar">
            <div class="window-buttons">
                <div class="window-button"></div>
                <div class="window-button minimize"></div>
                <div class="window-button maximize"></div>
            </div>
            <div class="file-name">Poll</div>
        </div>

        <div class="window-content">
            <h1>Vote for a Date</h1>
            <div class="poll-options">
                <div class="poll-option" data-date="5 sep">
                    5 Sep
                    <div class="poll-bar" data-date="5 sep"></div>
                    <div class="result-info">0 vote(s) (0%)</div>
                </div>
                <div class="poll-option" data-date="6 sep">
                    6 Sep
                    <div class="poll-bar" data-date="6 sep"></div>
                    <div class="result-info">0 vote(s) (0%)</div>
                </div>
                <div class="poll-option" data-date="7 sep">
                    7 Sep
                    <div class="poll-bar" data-date="7 sep"></div>
                    <div class="result-info">0 vote(s) (0%)</div>
                </div>
                <div class="poll-option" data-date="8 sep">
                    8 Sep
                    <div class="poll-bar" data-date="8 sep"></div>
                    <div class="result-info">0 vote(s) (0%)</div>
                </div>
                <div class="poll-option" data-date="9 sep">
                    9 Sep
                    <div class="poll-bar" data-date="9 sep"></div>
                    <div class="result-info">0 vote(s) (0%)</div>
                </div>
                <div class="poll-option" data-date="10 sep">
                    10 Sep
                    <div class="poll-bar" data-date="10 sep"></div>
                    <div class="result-info">0 vote(s) (0%)</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK for web -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXO4e8mBUyByWEzoqTfCPIf7U906ySYeA",
            authDomain: "poolwbesite.firebaseapp.com",
            databaseURL: "https://poolwbesite-default-rtdb.firebaseio.com",
            projectId: "poolwbesite",
            storageBucket: "poolwbesite.appspot.com",
            messagingSenderId: "407272735974",
            appId: "1:407272735974:web:7153aaffbb2d83f51a2727",
            measurementId: "G-37K07EVKZ9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Initialize vote counts
        const votesRef = ref(database, 'votes');

        // Function to update results in each option
        function updateResults() {
            onValue(votesRef, (snapshot) => {
                const votes = snapshot.val() || {};
                const totalVotes = Object.values(votes).reduce((a, b) => a + b, 0);

                document.querySelectorAll('.poll-option').forEach(option => {
                    const date = option.getAttribute('data-date');
                    const count = votes[date] || 0;
                    const percentage = totalVotes > 0 ? (count / totalVotes * 100).toFixed(2) : 0;
                    option.querySelector('.result-info').textContent = `${count} vote(s) (${percentage}%)`;

                    // Update the poll bar height
                    const bar = option.querySelector('.poll-bar');
                    bar.style.height = `${percentage}%`;
                });
            });
        }

        // Handle click on poll options
        document.querySelectorAll('.poll-option').forEach(option => {
            option.addEventListener('click', () => {
                const date = option.getAttribute('data-date');

                // Check if user has already voted
                if (localStorage.getItem('hasVoted') === 'true') {
                    alert('You have already voted.');
                    return;
                }

                // Remove 'selected' class from all options
                document.querySelectorAll('.poll-option').forEach(opt => opt.classList.remove('selected'));

                // Mark the clicked option as selected
                option.classList.add('selected');
                
                // Update votes
                update(votesRef, (votes) => {
                    if (votes) {
                        votes[date] = (votes[date] || 0) + 1;
                    } else {
                        votes = { [date]: 1 };
                    }
                    return votes;
                }).then(() => {
                    // Store that the user has voted
                    localStorage.setItem('hasVoted', 'true');
                    // Update results
                    updateResults();
                }).catch(error => {
                    console.error("Error updating votes:", error);
                });
            });
        });

        // Initialize results
        updateResults();
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Local Storage on Load</title>
</head>
<body>
    <script>
    window.onload = function() {
        localStorage.clear();
        console.log('Local storage cleared on page load.');
    };
    </script>
</body>
</html>
